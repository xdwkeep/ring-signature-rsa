<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RSA环签名</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/common.css">
</head>

<body class="bg">
<div class="layui-header  layui-bg-green">
    <ul class="layui-nav  layui-bg-green">
        <li class="layui-nav-item">
            <a class="" href="index.html">
                <i class="layui-icon layui-icon-home"></i>
                RSA环签名
            </a>
        </li>
    </ul>

    <ul class="layui-nav layui-layout-right  layui-bg-green">
        <li class="layui-nav-item">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
            测试

        </li>
        <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
</div>


<div class="layui-container inner-box">

    <!--初始化-->
    <div>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-row layui-col-space10">
                <button class="layui-btn gsget" style="margin: 5px;">
                    初始化
                </button>
            </div>
            <br>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">环签名人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入要初始化公钥私钥的人数 n"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
    <hr class="layui-bg-green">
    <br>

    <!--签名生成-->
    <div>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-row layui-col-space10">
                <button class="layui-btn" style="margin: 5px;" lay-submit lay-filter="formDemo2">
                    签名生成
                </button>
            </div>
            <br>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">成员编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入编号（ 0 ~ n-1 ）"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md12">
                    <label class="layui-form-label">输入消息</label>
                    <textarea name="ms" placeholder="输入消息" class="layui-textarea"
                              lay-verify="required"></textarea>
                </div>
            </div>
        </form>

        <div class="layui-row layui-col-space10">
            <div class="layui-row layui-col-md6">
                <div class="layui-row " style="padding: 10px; background-color: #F2F2F2;">
                    <div class="layui-card  layui-row">
                        <div class="layui-card-header">
                            数字签名
                        </div>
                        <div class="layui-card-body">未生成</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr class="layui-bg-green">
    <br>
    <!--签名验证-->
    <div>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-row layui-col-space10">
                <button class="layui-btn" style="margin: 5px;" lay-submit lay-filter="formDemo3">
                    签名验证
                </button>
            </div>
            <br>
            <div class="layui-form-item">
                <div class="layui-col-md12">
                    <label class="layui-form-label">输入签名</label>
                    <textarea name="qm1" placeholder="输入签名" class="layui-textarea"
                              lay-verify="required"></textarea>
                </div>
            </div>
        </form>
    </div>
    <br>
    <hr class="layui-bg-green">
    <br>

    <!--关联验证-->
    <div>
        <div class="layui-row layui-col-space10">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-row layui-col-space10">
                    <button class="layui-btn" style="margin: 5px;" lay-submit lay-filter="formDemo4">
                        关联验证
                    </button>
                </div>
                <br>
                <div class="layui-form-item layui-row layui-col-space8">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">输入签名</label>
                        <textarea name="qm21" placeholder="输入签名" class="layui-textarea"
                                  lay-verify="required"></textarea>
                    </div>
                    <div class="layui-col-md6">
                        <label class="layui-form-label">输入签名</label>
                        <textarea name="qm22" placeholder="输入签名" class="layui-textarea"
                                  lay-verify="required"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/index.js" charset="utf-8"></script>
</body>

</html>
